<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fita Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Fita Attendance</h1>
        
        <div class="search-section mb-4">
            <div class="input-group">
                <span class="input-group-text">Search by Phone:</span>
                <input type="text" id="phoneInput" class="form-control" placeholder="Enter phone number">
                <button class="btn btn-primary" onclick="searchAttendance()">Search</button>
            </div>
        </div>

        <div id="statusBar" class="alert alert-info">
            Ready. Please enter a phone number to search.
        </div>

        <div id="resultsSection" class="mt-4">
            <table class="table table-striped d-none" id="resultsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
